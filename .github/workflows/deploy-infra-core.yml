name: Deploy API

on:
  push:
    branches: [dev]
    paths:
      - 'infra/**'

env:
  REGION: southamerica-east1
  REPOSITORY: whatlas-repo
  IMAGE_NAME: whatlas-api
  TF_VERSION: 1.12.2

jobs:
  deploy-infra-core:
    runs-on: ubuntu-latest
    name: Deploy Infra (Core)
    if: |
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, '[infra-core]')

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Terraform Apply (Core)
        env:
          TF_VAR_project_id: ${{ secrets.PROJECT_ID }}
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}
        run: |
          cd infra/infra-core
          terraform init
          terraform apply -auto-approve

  deploy-infra-app:
    runs-on: ubuntu-latest
    name: Deploy Infra (App)
    if: |
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, '[infra-app]')

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Terraform Apply (App)
        env:
          TF_VAR_project_id: ${{ secrets.PROJECT_ID }}
          TF_VAR_secret_id: ${{ secrets.SECRET_ID }}
          TF_VAR_cloud_run_service_account_email: ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }}
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          cd infra/infra-app
          terraform init
          terraform apply -auto-approve
