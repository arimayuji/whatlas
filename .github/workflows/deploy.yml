name: Deploy Whatlas API

on:
  push:
    branches: [dev]

env:
  PROJECT_ID: maximal-backup-463214-j1
  REGION: southamerica-east1
  REPOSITORY: whatlas-repo
  IMAGE_NAME: whatlas-api
  TF_VERSION: 1.7.4

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker southamerica-east1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t southamerica-east1-docker.pkg.dev/maximal-backup-463214-j1/whatlas-repo/whatlas-api:${{ github.sha }} \
            .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Apply
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_cloud_run_service_account_email: ${{ env.CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }}
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}
        run: |
          cd whatlas-infra
          terraform init
          terraform apply -auto-approve \
            -var="image_tag=${{ github.sha }}"
